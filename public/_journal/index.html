<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Журнал успеваемости для Роман Бабалаев</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* Customize container */
        @media (min-width: 768px) {
            .container {
                max-width: 730px;
            }
        }
        .container-narrow > hr {
            margin: 30px 0;
        }

        .start_image {
            width: 48px;
            height: 48px;
        }

        #clock {
            display: block;
            padding: 12px;
            border: 1px solid green;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>


<div class="container">

</div>

<script src="/journal/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/journal/jquery.countdown.min.js"></script>
<script type="text/javascript">
    // 15 days from now!
    function get15dayFromNow() {
        return new Date(new Date().valueOf() + 2 * 24 * 60 * 60 * 1000);
    }

    var $clock = $('#clock');

    $clock.countdown(get15dayFromNow(), function(event) {
        $(this).html(event.strftime('%D день %H:%M:%S'));
    });

    $('#btn-reset').click(function() {
        $clock.countdown(get15dayFromNow());
    });

</script>
</body>
</html>
